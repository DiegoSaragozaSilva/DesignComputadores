<html>

<body>
<input type='text' id='first' onkeyup="validaBinario(id)" onchange="validaBinario(id)"/><br>

<input type='text' id='second' onkeyup="validaBinario(id)" onchange="validaBinario(id)"/><br>
<!---- onclick="validaBinario()"   --->

<script type="text/javascript" >
function validaBinario(nome) {
    var valor, tamanho, i;
  document.getElementById(nome).style.color = "black";
    valor = document.getElementById(nome).value;
  tamanho=valor.length;
  for (i=0;i<tamanho; i=i+1){
    if ( valor[i] != 1 && valor[i] != 0 ){
      document.getElementById(nome).style.color = "red";
    }
  }
}
</script>

</body>
